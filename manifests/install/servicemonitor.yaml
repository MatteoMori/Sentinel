apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sentinel
  namespace: kube-system
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: sentinel-controller
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - port: prometheus-metrics
      targetPort: 9090
      interval: 30s
      path: /metrics
      metricRelabelings:
        - action: labeldrop
          regex: pod
        - action: labeldrop
          regex: endpoint
        - action: labeldrop
          regex: instance
        - action: labeldrop
          regex: service
        - action: labeldrop
          regex: namespace
